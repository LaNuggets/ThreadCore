<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style/style.css">
    <link rel="stylesheet" href="/static/style/home.css">
    <link href="../static/assets/logoForDarkTheme.svg" rel="icon" media="(prefers-color-scheme: dark)"/>
    <link href="../static/assets/logoForLightTheme.svg" rel="icon" media="(prefers-color-scheme: light)"/>

    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <title>Home</title>
</head>
<body class="wrapper">
    <!-- Scripts -->
    <script src="/static/scripts/javascript.js" type="module"></script>

    <!-- Header -->
    <header>
        <section class="logo">
            <p class="name"><img src="/static/assets/logoForLightTheme.svg" class="logo-image" alt="Logo">ThreadCore</p>
        </section>
        <section class="search-bar">
            <input placeholder="Search Communities, Posts or Users" class="input" id="search"/>
            <span class="placeholder">Search on ThreadCore</span>
        </section>
        <section class="connect-or-user">
            <!-- <article id="connect">
                <button class="login">
                    Login â†’
                </button>
            </article> -->
            <article id="connected">
                <button class="logout">
                    <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" xml:space="preserve" viewBox="0 0 512 512" version="1.1" style="enable-background:new 0 0 56.6934 56.6934;" id="Layer_1" class="icon"><path d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z"></path></svg>
                </button>
                <button class="profile">
                    <img id="profilePicture" src="/static/assets/mona lisa.jpg" alt="Profile Picture">
                </button>
            </article>
        </section>
    </header>
    <div class="line"></div>
    <section class="content">
        <nav>
            <a href="/" class="menu">Home</a>
            <a href="/search/" class="menu">Popular</a>
            <a href="/search/" class="menu">All</a>
            <div class="line"></div>
            <a href="" class="menu">Create Post</a>
            <div class="line"></div>
            <a href="" class="menu">Create Community</a>
        </nav>
        <main>
            <div class="honeycomb">
                <div class="blackhoneycomb"></div>
                <div class="orangehoneycomb"></div>
                <div class="blackhoneycomb"></div>
                <div class="blackhoneycomb"></div>
                <div class="orangehoneycomb"></div>
                <div class="orangehoneycomb"></div>
                <div class="orangehoneycomb"></div>
            </div>
        </main>
        <aside>
            <div>test</div>
        </aside>
    </section>

    <!-- <section class="CreatePost">

    </section> -->
    <section class="createCommunity">
        <form enctype="multipart/form-data" method="post" action="/createCommunity">
            <h1 class="title">Create a new Community</h1>
            
            <input class="textInput" type="text" placeholder="Community name" name="name">
            
            <!-- profile -->
            <p class="title">Choose the Profile Picture</p>
            <article class="options">
                <div class="option">
                    <input class="radioInput" type="radio" name="profileOption" value="link">
                    <div class="btn">
                        <span class="span">Link</span>
                    </div>
                </div>
                <div class="option">
                    <input class="radioInput" type="radio" name="profileOption" value="file">
                    <div class="btn">
                        <span class="span">File</span>
                    </div>
                </div>
            </article>
            <input id="profileLink" class="textInput" type="text" placeholder="profile link" name="profileLink">
            <label id="profileFile" class="custum-file-upload" for="file">
                <div class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="" viewBox="0 0 24 24"><g stroke-width="0" id="SVGRepo_bgCarrier"></g><g stroke-linejoin="round" stroke-linecap="round" id="SVGRepo_tracerCarrier"></g><g id="SVGRepo_iconCarrier"> <path fill="" d="M10 1C9.73478 1 9.48043 1.10536 9.29289 1.29289L3.29289 7.29289C3.10536 7.48043 3 7.73478 3 8V20C3 21.6569 4.34315 23 6 23H7C7.55228 23 8 22.5523 8 22C8 21.4477 7.55228 21 7 21H6C5.44772 21 5 20.5523 5 20V9H10C10.5523 9 11 8.55228 11 8V3H18C18.5523 3 19 3.44772 19 4V9C19 9.55228 19.4477 10 20 10C20.5523 10 21 9.55228 21 9V4C21 2.34315 19.6569 1 18 1H10ZM9 7H6.41421L9 4.41421V7ZM14 15.5C14 14.1193 15.1193 13 16.5 13C17.8807 13 19 14.1193 19 15.5V16V17H20C21.1046 17 22 17.8954 22 19C22 20.1046 21.1046 21 20 21H13C11.8954 21 11 20.1046 11 19C11 17.8954 11.8954 17 13 17H14V16V15.5ZM16.5 11C14.142 11 12.2076 12.8136 12.0156 15.122C10.2825 15.5606 9 17.1305 9 19C9 21.2091 10.7909 23 13 23H20C22.2091 23 24 21.2091 24 19C24 17.1305 22.7175 15.5606 20.9844 15.122C20.7924 12.8136 18.858 11 16.5 11Z" clip-rule="evenodd" fill-rule="evenodd"></path> </g></svg>
                </div>
                <div class="text">
                   <span>Click to upload image</span>
                </div>
                <input type="file" id="file" name="profile" accept="image/*">
            </label>

            <!-- Banner -->
            <p class="title">Choose the Banner</p>
            <article class="options">
                <div class="option">
                    <input class="radioInput" type="radio" name="profileOption" value="link">
                    <div class="btn">
                        <span class="span">Link</span>
                    </div>
                </div>
                <div class="option">
                    <input class="radioInput" type="radio" name="profileOption" value="file">
                    <div class="btn">
                        <span class="span">File</span>
                    </div>
                </div>
            </article>
            
            <input id="bannerLink" class="textInput" type="text" placeholder="banner link" name="bannerLink">
            <label id="bannerFile" class="custum-file-upload" for="file">
                <div class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="" viewBox="0 0 24 24"><g stroke-width="0" id="SVGRepo_bgCarrier"></g><g stroke-linejoin="round" stroke-linecap="round" id="SVGRepo_tracerCarrier"></g><g id="SVGRepo_iconCarrier"> <path fill="" d="M10 1C9.73478 1 9.48043 1.10536 9.29289 1.29289L3.29289 7.29289C3.10536 7.48043 3 7.73478 3 8V20C3 21.6569 4.34315 23 6 23H7C7.55228 23 8 22.5523 8 22C8 21.4477 7.55228 21 7 21H6C5.44772 21 5 20.5523 5 20V9H10C10.5523 9 11 8.55228 11 8V3H18C18.5523 3 19 3.44772 19 4V9C19 9.55228 19.4477 10 20 10C20.5523 10 21 9.55228 21 9V4C21 2.34315 19.6569 1 18 1H10ZM9 7H6.41421L9 4.41421V7ZM14 15.5C14 14.1193 15.1193 13 16.5 13C17.8807 13 19 14.1193 19 15.5V16V17H20C21.1046 17 22 17.8954 22 19C22 20.1046 21.1046 21 20 21H13C11.8954 21 11 20.1046 11 19C11 17.8954 11.8954 17 13 17H14V16V15.5ZM16.5 11C14.142 11 12.2076 12.8136 12.0156 15.122C10.2825 15.5606 9 17.1305 9 19C9 21.2091 10.7909 23 13 23H20C22.2091 23 24 21.2091 24 19C24 17.1305 22.7175 15.5606 20.9844 15.122C20.7924 12.8136 18.858 11 16.5 11Z" clip-rule="evenodd" fill-rule="evenodd"></path> </g></svg>
                </div>
                <div class="text">
                   <span>Click to upload image</span>
                </div>
                <input type="file" id="file" name="banner" accept="image/*">
            </label>
            <input id="bannerFile" type="file" name="banner" accept="image/*" >
    
    
            <input class="button" type="submit" value="Create" >
        </form>
    </section>
    
    
</div>
</body>
</html>

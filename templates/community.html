<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style/style.css">
    <link rel="stylesheet" href="/static/style/community.css">
    <title>Community</title>
</head>
<body>
  <script src="/static/scripts/community.js" type="module"></script>
  <h1>COMMUNITY</h1>
  {{if .Community}}
  <p>{{.Community.Name}}</p>
  <img src="/static/images/{{.Community.Profile}}" alt="profile">
  <img src="/static/images/{{.Community.Banner}}" alt="Banner">
  <p>{{.Community.User_id}}</p>
  {{end}}

  <!-- UPDATE Community -->
  <h1>CREATE COMMUNITY : {{.Community.Name}}</h1>
  <form enctype="multipart/form-data" method="post" action="/updateCommunity">
      
      <p>new name</p>
      <input type="text" placeholder="community name" name="newName">

      <p>change or keep?</p>
      <input type="radio" name="nameOption" value="change">
      <label>change</label>
      <input type="radio" name="nameOption" value="keep">
      <label>keep</label>
      
      <!-- profile -->
      <p>profile picture</p>
      <input type="text" placeholder="profile link" name="profileLink">
      <input type="file" name="profile" accept="image/png, image/gif, image/jpeg" >
      
      <!-- choose between link or file -->
      <p>link or file?</p>
      <input type="radio" name="profileOption" value="link">
      <label>link</label>
      <input type="radio" name="profileOption" value="file">
      <label>file</label>
      <input type="radio" name="profileOption" value="keep">
      <label>keep</label>
      <input type="radio" name="profileOption" value="remove">
      <label>remove</label>
      
      <p>banner picture</p>
      <input type="text" placeholder="banner link" name="bannerLink">
      <input type="file" name="banner" accept="image/png, image/gif, image/jpeg" >

      <p>link or file?</p>
      <input type="radio" name="bannerOption" value="link">
      <label>link</label>
      <input type="radio" name="bannerOption" value="file">
      <label>file</label>
      <input type="radio" name="bannerOption" value="keep">
      <label>keep</label>
      <input type="radio" name="bannerOption" value="remove">
      <label>remove</label>

      <input type="text" name="communityId" value="{{.Community.Id}}">
      <input type="submit" value="upload" >
  </form>
</body>
</html>
